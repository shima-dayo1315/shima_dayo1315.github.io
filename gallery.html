<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .maintenance-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 16px;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .maintenance-icon {
                font-size: 80px;
            }

            .contact-info {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-icon">&#x1F6E0;</div>
    <h1>ただいまメンテナンス中です</h1>
    <p>現在ページのメンテナンス・調整を実施しております。</p>
    <p>ご不便をおかけいたしますが、しばらくお待ちいただけますようお願いいたします。</p>
</body>

</html>
