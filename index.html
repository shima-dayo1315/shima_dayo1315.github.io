<!DOCTYPE html>
<!-- saved from url=(0052)https://www.keishicho.metro.tokyo.lg.jp/play/rhythm/ -->
<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ポリズム - ピーポくんタウン</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="inner" style="display: flex; width: 343.125px; height: 100%;">
      <div class="loading-view view fade">
        <div class="indicator"></div>
        <div class="dialog-reload">
          <div class="menu">
            <button type="button" class="btn btn-reload"></button>
          </div>
        </div>
      </div>
      <div class="title-view view over-layer">
        <div class="menu">
          <button type="button" class="btn btn-select"></button>
          <button type="button" class="btn btn-howto"></button>
        </div>
      </div>
      <div class="howto-view view">
        <div class="menu">
          <button type="button" class="btn btn-back"></button>
        </div>
      </div>
      <div class="select-view view">
        <div class="select-mode">
          <button type="button" class="btn btn-play-easy"></button>
          <button type="button" class="btn btn-play-normal"></button>
          <button type="button" class="btn btn-play-hard"></button>
        </div>
      </div>
      <div class="play-view view" data-combo-gauge="0" style="perspective: 160.798px;">
        <div class="combo-effect">
          <div class="level3"></div>
          <div class="level2"></div>
          <div class="level1"></div>
        </div>
        <div class="lyrics">
          <div class="lyrics-text"></div>
        </div>
        <div class="score">
          <div class="numbers">
            <div data-number="0"></div>
          </div>
        </div>
        <div class="combo">
          <div class="numbers">
            <div data-number="0"></div>
          </div>
        </div>
        <div class="combo-gauge">
          <div class="gauge-mask">
            <div class="gauge"></div>
          </div>
        </div>
        <div class="lanes">
          <div class="lane1"></div>
          <div class="lane2"></div>
          <div class="lane3"></div>
          <div class="lane4"></div>
          <div class="lane5"></div>
          <div class="judge-area">
            <div class="judge1"></div>
            <div class="judge2"></div>
            <div class="judge3"></div>
            <div class="judge4"></div>
            <div class="judge5"></div>
          </div>
          <div class="judge-area-miss"></div>
          <div class="judge-area-good"></div>
          <div class="judge-area-perfect"></div>
        </div>
        <div class="btn-judge">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="end-text"></div>
        <div class="dialog-reload">
          <div class="menu">
            <button type="button" class="btn btn-reload"></button>
          </div>
        </div>
      </div>
      <div class="result-view view">
        <div class="score">
          <div class="numbers"></div>
        </div>
        <div class="combo">
          <div class="numbers"></div>
        </div>
        <div class="menu">
          <button type="button" class="btn btn-end"></button>
          <button type="button" class="btn btn-next"></button>
        </div>
      </div>
      <div class="last-result-view view">
        <div class="score">
          <div class="numbers"></div>
        </div>
        <div class="combo">
          <div class="numbers"></div>
        </div>
        <div class="menu">
          <button type="button" class="btn btn-back"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>

</body></html>
