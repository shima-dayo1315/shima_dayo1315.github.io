<!DOCTYPE html>
<html>
<head>
    <title>タイピングゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 24px;
            margin: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タイピングゲーム</h1>
        <p>以下の単語を速く入力してください。</p>
        <p id="word">Hello</p>
        <input type="text" id="user-input" placeholder="ここに入力">
        <button onclick="startGame()">スタート</button>
        <p id="message"></p>
    </div>

    <script>
        const words = ['Hello', 'World', 'JavaScript', 'Typing', 'Challenge'];
        let wordIndex = 0;
        let startTime;

        function startGame() {
            if (wordIndex === words.length) {
                alert('ゲーム終了！');
                return;
            }

            const word = words[wordIndex];
            document.getElementById('word').innerText = word;
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').focus();

            startTime = new Date().getTime();
        }

        document.getElementById('user-input').addEventListener('input', checkInput);

        function checkInput() {
            const userValue = document.getElementById('user-input').value;
            const originalWord = words[wordIndex];
            if (userValue === originalWord) {
                wordIndex++;
                if (wordIndex === words.length) {
                    const endTime = new Date().getTime();
                    const totalTime = (endTime - startTime) / 1000;
                    const message = `終了！時間: ${totalTime}秒`;
                    document.getElementById('message').innerText = message;
                } else {
                    startGame();
                }
            }
        }
    </script>
</body>
</html>
