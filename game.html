<!DOCTYPE html>
<html>
<head>
    <title>クリック数カウントゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>クリック数カウントゲーム</h1>
        <button onclick="startGame()">スタート</button>
        <button id="target" onclick="increaseCount()" style="display: none;">クリック！</button>
        <p id="click-count"></p>
    </div>

    <script>
        let clickCount = 0;
        let gameInterval;

        function startGame() {
            clickCount = 0;
            document.getElementById('click-count').innerText = '';
            document.getElementById('target').style.display = 'block';
            document.getElementById('target').textContent = 'クリック！';
            gameInterval = setTimeout(endGame, 5000); // 5秒後にゲーム終了
        }

        function increaseCount() {
            clickCount++;
            document.getElementById('click-count').innerText = `クリック数: ${clickCount}`;
        }

        function endGame() {
            document.getElementById('target').textContent = '終了';
            document.getElementById('target').disabled = true;
        }
    </script>
</body>
</html>
