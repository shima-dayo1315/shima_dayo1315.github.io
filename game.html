<!DOCTYPE html>
<html>
<head>
    <title>反射ゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .ball {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
        }
        .paddle {
            width: 100px;
            height: 10px;
            background-color: #333;
            position: absolute;
            bottom: 10px;
        }
        .block {
            width: 50px;
            height: 20px;
            background-color: #e74c3c;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>反射ゲーム</h1>
        <div class="ball" id="ball"></div>
        <div class="paddle" id="paddle"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const paddle = document.getElementById('paddle');

        let x = 0;
        let y = 0;
        let xSpeed = 2;
        let ySpeed = 2;

        function moveBall() {
            x += xSpeed;
            y += ySpeed;

            if (x > window.innerWidth - 20 || x < 0) {
                xSpeed *= -1;
            }

            if (y > window.innerHeight - 20) {
                if (x > paddle.offsetLeft && x < paddle.offsetLeft + 100) {
                    ySpeed *= -1;
                }
            }

            if (y < 0) {
                ySpeed *= -1;
            }

            ball.style.left = x + 'px';
            ball.style.top = y + 'px';

            requestAnimationFrame(moveBall);
        }

        moveBall();

        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            paddle.style.left = mouseX - 50 + 'px';
        });
    </script>
</body>
</html>
