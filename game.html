<!DOCTYPE html>
<html>
<head>
    <title>迷路ゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .maze {
            width: 400px;
            height: 400px;
            background-color: #333;
            position: relative;
        }
        .start, .end, .wall, .path {
            width: 40px;
            height: 40px;
            position: absolute;
        }
        .start {
            background-color: green;
            top: 0;
            left: 0;
        }
        .end {
            background-color: red;
            top: 360px;
            left: 360px;
        }
        .wall {
            background-color: black;
        }
        .path {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="maze">
        <div class="start"></div>
        <div class="wall" style="top: 40px; left: 0;"></div>
        <div class="wall" style="top: 80px; left: 0;"></div>
        <div class="wall" style="top: 120px; left: 40px;"></div>
        <div class="wall" style="top: 40px; left: 80px;"></div>
        <div class="wall" style="top: 160px; left: 80px;"></div>
        <div class="wall" style="top: 200px; left: 80px;"></div>
        <div class="wall" style="top: 240px; left: 80px;"></div>
        <div class="wall" style="top: 280px; left: 80px;"></div>
        <div class="wall" style="top: 80px; left: 120px;"></div>
        <div class="wall" style="top: 160px; left: 120px;"></div>
        <div class="wall" style="top: 240px; left: 120px;"></div>
        <div class="wall" style="top: 80px; left: 160px;"></div>
        <div class="wall" style="top: 160px; left: 160px;"></div>
        <div class="wall" style="top: 80px; left: 200px;"></div>
        <div class="wall" style="top: 160px; left: 200px;"></div>
        <div class="wall" style="top: 280px; left: 200px;"></div>
        <div class="wall" style="top: 40px; left: 240px;"></div>
        <div class="wall" style="top: 80px; left: 240px;"></div>
        <div class="wall" style="top: 200px; left: 240px;"></div>
        <div class="wall" style="top: 280px; left: 240px;"></div>
        <div class="wall" style="top: 120px; left: 280px;"></div>
        <div class="wall" style="top: 200px; left: 280px;</div>
        <div class="end"></div>
    </div>
</body>
</html>
