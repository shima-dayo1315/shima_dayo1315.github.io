<!DOCTYPE html>
<html>
<head>
    <title>神経衰弱ゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin: 20px 0;
        }
        .card {
            width: 150px;
            height: 200px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #ffffff;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .card.flipped {
            background-color: #ffffff;
            color: #3498db;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>神経衰弱ゲーム</h1>
        <div class="card" onclick="flipCard(this)">A</div>
        <div class="card" onclick="flipCard(this)">B</div>
        <div class="card" onclick="flipCard(this)">C</div>
        <div class="card" onclick="flipCard(this)">A</div>
        <div class="card" onclick="flipCard(this)">B</div>
        <div class="card" onclick="flipCard(this)">C</div>
    </div>

    <script>
        let firstCard = null;
        let secondCard = null;
        let cardsFlipped = 0;

        function flipCard(card) {
            if (!firstCard) {
                firstCard = card;
                card.classList.add('flipped');
            } else if (firstCard !== card && !secondCard) {
                secondCard = card;
                card.classList.add('flipped');
                checkMatch();
            }
        }

        function checkMatch() {
            if (firstCard.textContent === secondCard.textContent) {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                cardsFlipped += 2;

                if (cardsFlipped === 6) {
                    setTimeout(() => {
                        alert('おめでとう！ゲームクリア！');
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                }, 1000);
            }

            firstCard = null;
            secondCard = null;
        }
    </script>
</body>
</html>
