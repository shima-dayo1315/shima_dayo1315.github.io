<!DOCTYPE html>
<html>
<head>
    <title>じゃんけんゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .icons {
            display: flex;
            justify-content: center;
            font-size: 60px;
            margin: 20px;
        }
        .icon {
            padding: 0 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #user-choice, #computer-choice, #result {
            font-size: 24px;
            margin: 10px 0;
        }
        .win-message, .lose-message, .draw-message {
            font-size: 28px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>じゃんけんゲーム</h1>
        <div class="icons">
            <div class="icon" id="rock-icon">✊</div>
            <div class="icon" id="scissors-icon">✌️</div>
            <div class="icon" id="paper-icon">✋</div>
        </div>
        <button onclick="play('rock')">グー</button>
        <button onclick="play('scissors')">チョキ</button>
        <button onclick="play('paper')">パー</button>
        <p id="user-choice">ユーザーの選択: </p>
        <p id="computer-choice">コンピュータの選択: </p>
        <p id="result"></p>
        <p class="win-message" style="color: green">勝利！</p>
        <p class="lose-message" style="color: red">敗北...</p>
        <p class="draw-message" style="color: gray">引き分け</p>
    </div>

    <script>
        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            document.getElementById('user-choice').innerText = `ユーザーの選択: ${userChoice}`;
            document.getElementById('computer-choice').innerText = `コンピュータの選択: ${computerChoice}`;

            document.getElementById('rock-icon').style.color = 'black';
            document.getElementById('scissors-icon').style.color = 'black';
            document.getElementById('paper-icon').style.color = 'black';

            if (userChoice === 'rock') {
                document.getElementById('rock-icon').style.color = 'red';
            } else if (userChoice === 'scissors') {
                document.getElementById('scissors-icon').style.color = 'red';
            } else {
                document.getElementById('paper-icon').style.color = 'red';
            }

            if (userChoice === computerChoice) {
                document.getElementById('result').innerText = '引き分け！';
                document.querySelector('.draw-message').style.display = 'block';
                document.querySelector('.win-message').style.display = 'none';
                document.querySelector('.lose-message').style.display = 'none';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'scissors' && computerChoice === 'paper') ||
                (userChoice === 'paper' && computerChoice === 'rock')
            ) {
                document.getElementById('result').innerText = 'ユーザーの勝ち！';
                document.querySelector('.win-message').style.display = 'block';
                document.querySelector('.draw-message').style.display = 'none';
                document.querySelector('.lose-message').style.display = 'none';
            } else {
                document.getElementById('result').innerText = 'コンピュータの勝ち！';
                document.querySelector('.lose-message').style.display = 'block';
                document.querySelector('.win-message').style.display = 'none';
                document.querySelector('.draw-message').style.display = 'none';
            }
        }
    </script>
</body>
</html>
